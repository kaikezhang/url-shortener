name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://url-shortener-production-ce62.up.railway.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          NODE_ENV: test
          BASE_URL: http://localhost:3000
        run: npm test

      - name: Build application
        run: npm run build

      - name: Notify deployment start
        run: |
          echo "üöÄ Deploying to staging..."
          echo "Branch: staging"
          echo "Environment: staging"
          echo "URL: https://url-shortener-production-ce62.up.railway.app"

      # Railway automatically deploys on push to staging branch
      # This workflow validates the build before Railway deploys

      - name: Wait for Railway deployment
        run: |
          echo "‚è≥ Waiting for Railway to complete deployment (60s)..."
          sleep 60

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests against staging..."

          # Health check
          echo "Testing health endpoint..."
          curl -f https://url-shortener-production-ce62.up.railway.app/api/health || exit 1

          # API info
          echo "Testing API info..."
          curl -f https://url-shortener-production-ce62.up.railway.app/ || exit 1

          echo "‚úÖ Smoke tests passed!"

      - name: Deployment successful
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo "URL: https://url-shortener-production-ce62.up.railway.app"
          echo ""
          echo "Next steps:"
          echo "1. Run comprehensive tests: ./test-staging.sh"
          echo "2. Verify all features work correctly"
          echo "3. If all tests pass, promote to production"
